<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Clothing - User Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 800px;
            margin: 7rem auto;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 600;
            margin-bottom: 0;
            text-align: center;
        }

        .user-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            margin-top: 20px;
        }

        .user-info div {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .edit-btn {
            font-family: 'Roboto', sans-serif;
            background-color: #c2185b;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Profile</h1>

        <div class="user-info">
            <div>
                <label>Name:</label>
                <input id="name" type="text" value="John Doe" readonly>
            </div>
            <div>
                <label>Email:</label>
                <input id="email" type="email" value="johndoe@example.com" readonly>
            </div>
            <div>
                <label>Address:</label>
                <input id="address" type="text" value="123 Main Street, New York, NY 10001" readonly>
            </div>
        </div>
        <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
    </div>

    <script>
        function editProfile() {
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const addressInput = document.getElementById('address');

            nameInput.readOnly = !nameInput.readOnly;
            emailInput.readOnly = !emailInput.readOnly;
            addressInput.readOnly = !addressInput.readOnly;
        }
    </script>
</body>

</html>
