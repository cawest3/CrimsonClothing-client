<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Clothing - User Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/styles/custprofile.css">
</head>

<body>
    <header data-bs-theme="dark">
    <div class="collapse text-bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-3">
                    <h4>Crimson Clothing</h4>
                    <p class="text-body-secondary">Welcome to Crimson Clothing Shopping!</p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <h4></h4>
                    <ul class="list-unstyled">
                        <li><a href="./custprofile.html" class="text-white"></a>View Account</li>
                        <li><a href="#" class="text-white"></a>View Cart</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-heart-fill" viewBox="0 0 16 16">
                    <path d="M11.5 4v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5ZM8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1Zm0 6.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                </svg>
                <strong>Shop</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

    <div class="container">
        <h1>User Profile</h1>
        <div class="user-info">
            <div>
                <label>Name:</label>
                <input id="name" type="text" value="John Doe" readonly>
            </div>
            <div>
                <label>Email:</label>
                <input id="email" type="email"
                value="johndoe@example.com" readonly>
            </div>
            <div>
                <label>Address:</label>
                <input id="address" type="text" value="123 Main Street, New York, NY 10001" readonly>
            </div>
        </div>
        <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
