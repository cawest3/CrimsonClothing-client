    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 fixed-top">

                  </form>
            </div>

    <div class="container" id="container">
        <div class="form-container log-in-container">
            <form action="#" style="background-color: white; padding: 20px; border-radius: 10px;">
                <h1>Create an Account</h1>
                <div class="social-container"></div>
                <span>Already have an account? <a href="#">Sign In</a></span>
                <div class="form-group mt-2">
                  <input type="text" class="form-control" placeholder="Username" />
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6 mt-2">
                    <input type="text" class="form-control" placeholder="First name" />
                  </div>
                  <div class="form-group col-md-6 mt-2">
                    <input type="text" class="form-control" placeholder="Last name" />
                  </div>
                </div>
                <div class="form-group mt-2">
                  <input type="email" class="form-control" placeholder="Email" />
                </div>
                <div class="mt-4 proceed">
                    <button class="btn btn-primary btn-block d-flex flex-row justify-content-between align-items-center">
                        <div class="text-right">
                            <span> Create Account</span>
                        </div>
                        <div class="text-right">
                            <span><i class="fa fa-long-arrow-right align-items-center"></i
                            </span>
                        </div>
                    </button>
                </div>
                <div class="mt-1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            I have read and agree to the <a href="#">Terms of service</a>
                        </label>
                    </div>
                </div>
            </form>
        </div>
